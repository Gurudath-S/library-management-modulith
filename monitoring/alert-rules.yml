groups:
  - name: library-modulith-alerts
    rules:
      - alert: ApplicationDown
        expr: up{job="library-modulith"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Library Modulith application is down"
          description: "Library Modulith application has been down for more than 1 minute."

      - alert: HighResponseTime
        expr: http_server_requests_seconds{quantile="0.95",job="library-modulith"} > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is above 2 seconds for more than 5 minutes."

      - alert: HighErrorRate
        expr: rate(http_server_requests_total{status=~"5..",job="library-modulith"}[5m]) > 0.1
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "Error rate is above 10% for more than 2 minutes."

      - alert: HighMemoryUsage
        expr: jvm_memory_used_bytes{job="library-modulith"} / jvm_memory_max_bytes{job="library-modulith"} > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "JVM memory usage is above 80% for more than 5 minutes."

      - alert: DatabaseConnectionPoolExhausted
        expr: hikaricp_connections_active{job="library-modulith"} / hikaricp_connections_max{job="library-modulith"} > 0.9
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Database connection pool almost exhausted"
          description: "Database connection pool utilization is above 90%."

      - alert: HighBookBorrowLatency
        expr: histogram_quantile(0.95, rate(library_book_borrow_duration_seconds_bucket[5m])) > 1
        for: 3m
        labels:
          severity: warning
        annotations:
          summary: "High book borrowing latency"
          description: "95th percentile book borrowing latency is above 1 second."

      - alert: TooManyFailedLogins
        expr: rate(library_auth_login_failures_total[5m]) > 0.5
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High failed login rate"
          description: "Failed login rate is above 0.5 per second for more than 2 minutes."
