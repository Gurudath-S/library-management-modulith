# Production Configuration with External Services
spring.profiles.active=prod

# Database Configuration (PostgreSQL for production)
spring.datasource.url=jdbc:postgresql://localhost:5432/library_db
spring.datasource.username=library_user
spring.datasource.password=library_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration for Production
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# H2 Console (disabled in production)
spring.h2.console.enabled=false

# Enhanced Actuator for Production
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.security.enabled=true

# Logging Configuration for Production
logging.level.root=WARN
logging.level.com.library=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.modulith=INFO
logging.pattern.console=${logging.pattern.correlation} %d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=${logging.pattern.correlation} %d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Performance Optimization
spring.datasource.hikari.maximum-pool-size=50
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
