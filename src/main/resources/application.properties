# Server Configuration
server.port=8080

# Database Configuration (H2 in-memory database)
spring.datasource.url=jdbc:h2:mem:library_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# JWT Configuration
jwt.secret=LibraryManagementSecretKey20241234567890
jwt.expiration=86400000

# Logging Configuration
logging.level.com.library=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.modulith=DEBUG

# Spring Modulith Configuration
spring.modulith.events.externalization.enabled=false
spring.modulith.republish-outstanding-events-on-restart=true

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus,modulith,trace,beans,env
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true
management.endpoint.metrics.enabled=true
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true
management.metrics.tags.application=${spring.application.name}
management.metrics.tags.version=@project.version@
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.distribution.slo.http.server.requests=50ms,100ms,200ms,500ms
management.metrics.web.server.request.autotime.enabled=true

# Tracing Configuration (Zipkin)
management.tracing.sampling.probability=1.0
management.tracing.enabled=true
management.zipkin.tracing.endpoint=http://localhost:9411/api/v2/spans
management.tracing.baggage.correlation.enabled=true
management.tracing.baggage.correlation.fields=userId,requestId
management.tracing.baggage.remote-fields=userId,requestId
logging.pattern.correlation=[${spring.application.name:},%X{traceId:-},%X{spanId:-}]

# Application Configuration
spring.application.name=library-modulith
spring.jpa.open-in-view=false

# Performance tuning
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
