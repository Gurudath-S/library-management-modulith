# Docker Configuration
spring.profiles.active=docker

# Database Configuration (H2 for containerized development)
spring.datasource.url=jdbc:h2:mem:library_db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console enabled for Docker development
spring.h2.console.enabled=true
spring.h2.console.settings.web-allow-others=true

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Actuator for Docker
management.endpoints.web.exposure.include=health,info,modulith
management.endpoint.health.show-details=always

# Logging for Docker
logging.level.com.library=INFO
logging.level.org.springframework.security=INFO
logging.level.org.springframework.modulith=INFO
logging.pattern.console=${logging.pattern.correlation} %d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Docker-specific optimizations
server.tomcat.threads.max=200
server.tomcat.threads.min-spare=10
